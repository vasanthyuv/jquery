<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#background").click(function () {
                $("#backimg").toggle(10000);
            });

        });
        $(document).ready(function () {
            $("#hover1").click(function(){
                $("#demonfont").toggle(10000);
            });
        });

    </script>
    <style>
        #backimg {
            display: none;
        }

        #demonfont {
            display: none;
            position: absolute;
            top: 300px;
            left: 250px;
            z-index: 1;
        }
        #demonfont:hover img{
            height: 200px;
            width: 450px;
            
            
        }
        #hover1{
            position:absolute;
            top: 5px;
            left: 400px;
        }
    </style>
</head>

<body>
    <button id="background">hover to display the background</button>
    <div id="backimg">
        <img src="asset/demonbackground.jpg" height="500px" width="1500px">
    </div>

    <button id="hover1">hover </button>
    <div id="demonfont">
        <img src="asset/logopng.png" height="150px" width="400px">
    </div>

</body>

</html>
