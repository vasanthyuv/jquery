<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evolution of Humans</title>
    <style>
        .evolution-images {
            margin: 20px auto;
            text-align: center;
        }
        .evolution-images img {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="evolution.js"></script>
    <script>
        $(document).ready(function() {
            var images = $('.evolution-images img');
            var currentIndex = 0;
            var fadeOutDelay = 2000;
            var fadeInDelay = 2000;
            var stayDelay = 5000;

            function showNextImage() {
                images.eq(currentIndex).fadeIn(fadeInDelay, function() {
                    currentIndex++;

                    if (currentIndex < images.length) {
                        setTimeout(showNextImage, stayDelay);
                    } else {
                        setTimeout(function() {
                            images.fadeOut(fadeOutDelay);
                        }, stayDelay);
                    }
                });
            }

            $('#start-evolution').click(function() {
                showNextImage();
            });
        });
    </script>
</head>
<body>
    <h1>Evolution of Humans</h1>
    <div class="evolution-images">
        <img src="asset/evol01.png" alt="Australopithecus afarensis" width="100" height="100px">
        <img src="asset/evol02.png" alt="Homo erectus" width="200" height="200px">
        <img src="asset/evol03.png" alt="Homo heidelbergensis" width="200" height="300px">
        <img src="asset/evol04.png" alt="Neanderthal" width="200" height="400px">
        <img src="asset/evol05.png" alt="Homo sapiens idaltu" width="200" height="500px">
        <img src="asset/evol06.png" alt="Modern human" width="200" height="600px">
    </div>
    <button id="start-evolution">Start Evolution</button>
</body>
</html>
